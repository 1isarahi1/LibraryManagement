<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script type= "text/javascript">

function comparePasswords()
{
	var password1 = document.getElementById("p1").value;
	var password2 = document.getElementById("p2").value;
	
	if(password1 != password2)
		{
			
		alert("Password do not match, Please try again.");
		   return false;
		}
	else
		{		return true;
		
		}
	
}

</script>
<title>Change Password
</title>
</head>
<body>

<form action = "changePassword" method ="post" onSubmit="return comparePasswords()">


<label for= "password">
Old Password
</label>
<input type = "password" name ="password">
<br>
<label for= "newPassword">
New Password
</label>
<input type = "password" id="p1" name ="newPassword">
<br>
<label for= "newPasswordCheck">
Type the new Password again
</label>
<input type = "password" id="p2" name ="newPasswordCheck">
<br>

<button type = "submit">Submit form</button>


</form>

</body>
</html>
