<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Book</title>
</head>
<body>

<form method= "POST" action= "AddBook" enctype="multipart/form-data"> 
<label for= "bookID">Enter Book ID</label>
<input type = "number" name= "bookID" min="100">
<br>
<label for= "bookName">Enter Book Name</label>
<input type= "text" name= "bookName">
<br>
<label for= "bookAuthor">Enter Author</label>
<input type= "text" name= "bookAuthor">
<br>
<label for= "bookPrice">Enter Price</label>
<input type = "number" name= "bookPrice">
<br>
<label for= "Genre">Enter Genre</label>
<input type= "text" name= "Genre">
<br>

<label for= "Photo">Submit Image</label>
<input type= "file" name= "Photo">
<br>
<button type = "submit">
Add Book
</button>
</form>


</body>
</html>
